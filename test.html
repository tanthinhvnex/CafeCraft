<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Modal</title>
</head>

<body>
    <div
        style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; font-family: Arial, sans-serif;">
        <div
            style="background-color: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
            <div
                style="background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div style="margin-bottom: 20px;">
                    <img src="icon.png" alt="No Orders Icon" style="width: 50px; height: 50px;">
                    <!-- Thay thế icon.png bằng đường dẫn tới icon của bạn -->
                </div>
                <p style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">Chưa có đơn hàng nào</p>
                <p style="font-size: 14px; color: #666;">Hãy đặt hàng sau để kiểm tra trạng thái đơn hàng của bạn tại
                    đây
                </p>
            </div>
        </div>
    </div>
</body>

</html>
